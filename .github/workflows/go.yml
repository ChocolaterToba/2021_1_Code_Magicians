name: Pinterbest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
        id: go

      - name: Set up GolangCI-Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run linters
        run: |
          cd ./server
          golangci-lint run -D errcheck -D gosimple

  build:
    runs-on: ubuntu-latest
    needs: [linters]

    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: |
          cd ./server
          go build -o . ./cmd/user/ ./cmd/pins/ ./cmd/comments/ ./cmd/chat/ ./cmd/auth/

  tests:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          cd ./server
          ./run-tests.sh
