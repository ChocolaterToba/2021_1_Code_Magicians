syntax = "proto3";

// protoc --go_out=plugins=grpc:. *.proto
// PATH="${PATH}:${HOME}/go/bin" protoc --go_out=plugins=grpc:. *.proto

option go_package = "pinterest/services/product/proto";


package product;

message Shop {
  uint64 id = 1;
  string title = 2;
  string description = 3;
  repeated uint64 manager_ids = 4;
}

message CreateShopRequest {
  string title = 1;
  string description = 2;
  repeated uint64 manager_ids = 3;
}

message CreateShopResponse {
  uint64 id = 1;
}

message EditShopRequest {
  uint64 id = 1;
  string title = 2;
  string description = 3;
  repeated uint64 manager_ids = 4;
}

message GetShopRequest {
  uint64 id = 1;
}

message Product {
  uint64 id = 1;
  string title = 2;
  string description = 3;
  uint64 price = 4;
  bool availability = 5;
  uint64 assembly_time = 6;
  uint64 parts_amount = 7;
  double rating = 8;
  string size = 9;
  string category = 10;
  repeated string image_links = 11;
  uint64 shop_id = 12;
}

message CreateProductRequest {
  string title = 1;
  string description = 2;
  uint64 price = 3;
  bool availability = 4;
  uint64 assembly_time = 5;
  uint64 parts_amount = 6;
  string size = 7;
  string category = 8;
  uint64 shop_id = 9;
}

message CreateProductResponse {
  uint64 id = 1;
}

message EditProductRequest {
  uint64 id = 1;
  string title = 2;
  string description = 3;
  uint64 price = 4;
  bool availability = 5;
  uint64 assembly_time = 6;
  uint64 parts_amount = 7;
  string size = 8;
  string category = 9;
  uint64 shop_id = 10;
}

message GetProductRequest {
  uint64 id = 1;
}

message GetProductsRequest {
  uint64 offset = 1;
  uint64 page_size = 2;
}

message GetProductsResponse {
  repeated Product products = 1;
}

message Empty {}

service ProductService {
  rpc   CreateShop(CreateShopRequest) returns (CreateShopResponse) {}
  rpc   EditShop(EditShopRequest) returns (Empty) {}
  rpc   GetShopByID(GetShopRequest) returns (Shop) {}
  rpc   CreateProduct(CreateProductRequest) returns (CreateProductResponse) {}
  rpc   EditProduct(EditProductRequest) returns (Empty) {}
  rpc   GetProductByID(GetProductRequest) returns (Product) {}
  rpc   GetProducts(GetProductsRequest) returns (GetProductsResponse) {}
}